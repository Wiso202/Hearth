    <script>
        AOS.init({ duration: 1000, once: true });

        // Logique du Curseur et Tra√Æn√©e

            const particle = document.createElement('span');
            particle.className = 'cursor-particle';
            particle.innerHTML = '‚ù§Ô∏è';
            particle.style.left = e.clientX + 'px';
